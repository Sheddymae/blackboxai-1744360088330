<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Replica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Airbnb Replica</h1>
        </div>
    </header>
    <main class="mt-6">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-2xl font-semibold">Explore Unique Stays</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="https://a0.muscache.com/pictures/3271df99-f071-4ecf-9128-eb2d2b1f50f0.jpg" alt="Tiny homes" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold">Tiny homes</h3>
                    </div>
                </div>
                <!-- Repeat similar blocks for other categories -->
            </div>
        </div>
    </main>
    <footer class="bg-white shadow mt-6">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p>&copy; 2023 Airbnb Replica. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
